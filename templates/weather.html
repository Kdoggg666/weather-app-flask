{% extends "base.html" %}
{% block content %}

<div class="location">
    <h1 class="location-timezone">{{ city }}, {{ region }}, {{ country }}</h1>
    <p>Icon</p>

</div>
<div class="temperature">
    <div class="degree-section">
        <h2 class="degree">{{ temp }}</h2>
        <span>C</span>
    </div>
    <div class="temperature-description">It's hot out!</div>
</div>
{% endblock %}
